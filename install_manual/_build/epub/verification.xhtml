<h1>確認方法</h1>
<p>hashコマンドを実行した後、pythonのバージョンを確認します:</p>
<div class="highlight-default"><div class="highlight"><pre><span></span>$ hash -r
$ which python
/usr/local/bin/python
$ python -V
Python 2.7.5
</pre></div>
</div>
<p>バージョンが2.7.5になっていればインストール完了です。</p>
